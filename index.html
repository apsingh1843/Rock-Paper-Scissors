<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors Game</title>
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>

    <div class="scoreboard">
      <div class="label" id="userlabel">User</div>
      <div class="label" id="complabel">Computer</div>
      <span id="userscore">0</span>:<span id="compscore">0</span>
    </div>

    <div class="image-result">
      <img src="" alt="" id="userimage">
      <img src="" alt="" id="compimage">
    </div>

    <div class="result">
      <p>Ready to play? Let's begin!</p>
    </div>

    <div class="buttons">
      <div class="choices" id="rock"><img src="rock.png" alt="rock"></div>
      <div class="choices" id="paper"><img src="paper.png" alt="paper"></div>
      <div class="choices" id="scissors"><img src="scissors.png" alt="scissors"></div>
    </div>
    <p class="bottomtext">Make Your Move</p>
    <script src="app.js"></script>
  </body>
</html>
